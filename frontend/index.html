<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulinaSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <header>
            <hgroup><h1>CulinaSync üç≥</h1><h2>Dein digitaler Rezept-Manager</h2></hgroup>
            <nav>
                <ul><li><label for="backend-selector">Backend:</label><select id="backend-selector"><option value="sql" selected>SQL</option><option value="nosql">NoSQL</option></select></li></ul>
                <ul><li><button id="new-recipe-btn" class="contrast">Neues Rezept +</button></li></ul>
            </nav>
        </header>

        <nav>
            <ul>
                <li><a href="#" class="tab-link active" data-tab="my-recipes">Meine Rezepte</a></li>
                <li><a href="#" class="tab-link" data-tab="discover">Entdecken</a></li>
                <li><a href="#" class="tab-link" data-tab="restekoch">Reste-Koch üßë‚Äçüç≥</a></li>
            </ul>
        </nav>
        
        <hr>

        <div class="grid">
            <aside id="recipe-list-panel">
                <div id="my-recipes-view">
                    <h3>Meine Rezepte</h3>
                    <input type="search" id="search-input" name="search" placeholder="Suche nach Titel...">
                    <div id="recipe-list-container"><p>Lade Rezepte...</p></div>
                </div>
                <div id="discover-view" style="display: none;">
					<h3>Entdecken</h3>
					<!-- NEU: Suchformular f√ºr den Entdecken-Tab -->
					<form id="discover-search-form" class="grid">
						<input type="search" name="discoverQuery" placeholder="Suche nach englischen Rezeptnamen...">
						<button type="submit">Suchen</button>
					</form>
					<hr>
					<!-- Container f√ºr die Kategorie-Slider -->
					<div id="discover-category-container"></div>
				</div>
                <div id="restekoch-view" style="display: none;">
                    <h3>Reste-Koch</h3>
                    <form id="restekoch-form">
                        <label for="restekoch-ingredients">Welche Zutaten hast du?</label>
						<small>Bitte Zutaten auf Englisch und mit Komma getrennt eingeben.</small> <!-- NEUER HINWEIS -->
                        <input type="text" id="restekoch-ingredients" placeholder="z.B. chicken, rice" required>
                        <button type="submit" aria-busy="false">Finde Rezepte!</button>
                    </form>
                    <div id="restekoch-results-container"></div>
                </div>
            </aside>

            <section id="content-view">
                <article><h3>Willkommen!</h3><p>W√§hle links ein Rezept aus.</p></article>
            </section>
        </div>
    </main>
    
    <!-- JavaScript-Dateien werden als Module geladen -->
    <script type="module" src="app.js"></script>
</body>
</html>
