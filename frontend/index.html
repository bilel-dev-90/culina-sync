<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulinaSync</title>
    <!-- Pico.css f√ºr ein sauberes, modernes Design ohne Aufwand -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <!-- Eigene Styles, die Pico √ºberschreiben oder erg√§nzen k√∂nnen -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <!-- KOPFZEILE -->
        <header>
            <hgroup>
                <h1>CulinaSync üç≥</h1>
                <h2>Dein digitaler Rezept-Manager</h2>
            </hgroup>
            <nav>
                <ul>
                    <li>
                        <label for="backend-selector">Backend:</label>
                        <select id="backend-selector">
                            <option value="sql" selected>SQL</option>
                            <option value="nosql">NoSQL</option>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li><button id="new-recipe-btn" class="contrast">Neues Rezept +</button></li>
                </ul>
            </nav>
        </header>

        <hr>

        <!-- ZWEI-SPALTEN-LAYOUT -->
        <div class="grid">
            <!-- LINKE SPALTE: Rezeptliste & Suche -->
            <aside>
                <h3>Meine Rezepte</h3>
                <input type="search" id="search-input" name="search" placeholder="Suche nach Titel oder Zutat...">
                <div id="recipe-list-container">
                    <!-- Die Rezept-Karten werden hier per JS eingef√ºgt -->
                    <p>Lade Rezepte...</p>
                </div>
            </aside>

            <!-- RECHTE SPALTE: Inhalt (Detailansicht oder Formular) -->
            <section id="content-view">
                <article>
                    <h3>Willkommen!</h3>
                    <p>W√§hle links ein Rezept aus oder erstelle ein neues.</p>
                </article>
            </section>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
